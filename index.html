<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="first-container">
        <p style="color: rgba(255, 255, 255, 0.677); font-size: 18px">
          Your Result
        </p>
        <div class="result">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div>
          <h2 style="margin: 10px 0">Great</h2>
          <p style="color: rgba(255, 255, 255, 0.493); font-size: 16px">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="second-container">
        <h2>Summary</h2>
        <div class="reaction">
          <p style="color: hsl(0, 100%, 67%)">Reaction</p>
          <p style="display: flex; align-items: center;"><span>80</span> <text> /100</text> </p>
        </div>
        <div class="memory">
          <p style="color: hsl(39, 100%, 56%)">Memory</p>
          <p style="display: flex; align-items: center;"><span>92</span> <text> /100</text> </p>
        </div>
        <div class="verbal">
          <p style="color: hsl(166, 100%, 37%)">Verbal</p>
          <p style="display: flex; align-items: center;"><span>61</span> <text> /100</text> </p>
        </div>
        <div class="visual">
          <p style="color: hsl(234, 85%, 45%)">Visual</p>
          <p style="display: flex; align-items: center;"><span>72</span> <text> /100</text> </p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
